site_name: NDIcalc-marder-matlab
repo_url: https://github.com/VH-Lab/NDIcalc-marder-matlab
site_author: Marder lab and others
docs_dir: 'docs'
theme:
  name: 'material'
  palette:
    - scheme: default
      primary: 'indigo'
      secondary: 'indigo'
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
